<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <div class="logo-text">Weiner</div>
      <img src="images/logo.jpeg" alt="Logo" class="logo">
      <div class="logo-text">Family</div>
    </div>
    <div class="subheader">
      <h2>2 Years of only fun</h2>
    </div>
  </header>

  <section id="image-frame" class="image-frame">
    <img id="current-image" src="" alt="Current Image">
    <button id="fullscreen-btn" class="fullscreen-btn">
      <i class="fas fa-expand"></i>
    </button>
    <button id="exit-fullscreen-btn" class="fullscreen-btn hidden">
      <i class="fas fa-compress"></i>
    </button>
  </section>

  <section class="category-slider">
    <button class="slider-nav" id="prev-category">‹</button>
    <div class="slider-container" id="slider-container"></div>
    <button class="slider-nav" id="next-category">›</button>
  </section>

  <div id="gallery" class="gallery-container"></div>

  <div id="fullscreen-container" class="fullscreen">
    <span id="fullscreen-filename" class="filename"></span>
    <img id="fullscreen-image" class="fullscreen-image" />
    <button id="close-fullscreen" class="icon-button close-button">X</button>
    <a id="download-image" class="icon-button download-button" href="#" download>
      <i class="fa fa-download"></i>
    </a>
    <div id="prev-image" class="icon-button nav-arrow prev-arrow">&#10094;</div>
    <div id="next-image" class="icon-button nav-arrow next-arrow">&#10095;</div>
  </div>
  
  <!-- Footer -->
<footer>
  <div class="footer-content">
    <p class="footer-name">Yitzi Weiner</p>
    <p class="footer-email">yitziw123@gmail.com</p>
    <div class="footer-links">
      <a href="https://www.linkedin.com/in/yitzi-weiner-3829a0234/" target="_blank">LinkedIn</a> |
      <a href="https://github.com/yw4551" target="_blank">GitHub</a>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2024 Yitzi Weiner. All rights reserved.</p>
  </div>
</footer>

  <script src="images.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
